<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Mali:wght@700&family=Montserrat:wght@400;700&family=Pacifico&family=Permanent+Marker&family=Sacramento&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/5241ceb729.js" crossorigin="anonymous"></script>
</head>
<body>
    <a class="brandfont" href="index.html">SodaRain</a>

    <div class="row">
        <div class="col-md-6">
            <h1 class="contactmeTitle">Contact Me</h1>

            <img src="image/email.png" class="emailicon">
            <h3 class="contactmeInfo">cherilyn.yao@gmail.com</h3><br>

            <img src="image/phone.png" class="phoneicon">
            <h3 class="contactmeInfo">+1 266 567 8899 </h3><br>

            <img src="image/address.png" class="addressicon">
            <h3 class="addressInfo">Suite 106, 500 City Tower Ave, Toronto, Onario, Canada </h3><br>

        </div>
        <div class="col-md-6">
            <form class="form" action="mailto:infoforcherilyn@gmail.com" method="post">
                <label class="labelStyle">Your Name: </label>
                <input class="inputStyle" type="text"><br>
                <label class="labelStyle">Your Email: </label>
                <input class="inputStyle" type="email"><br>
                <label class="labelStyle">Enter Your Message: </label><br>
                <textarea class="inputStyle" rows="10" cols="60"></textarea><br>
                <input class="submitButton" type="submit">
            </form>
        </div>    
    </div>

    <footer>
        <div class="footerIconGroup">
            <a href="https://github.com/xiyao2022"><img class="footerIcon" src="image/github.png" alt="Github"></a>
            <a href="https://www.facebook.com/profile.php?id=100083970243968"><img class="footerIcon" src="image/facebook.png" alt="facebook"></a>
            <a href="https://twitter.com/cherilyny2022"><img class="footerIcon" src="image/twitter.png" alt="twitter"></a>
            <a href="https://www.instagram.com/cherilyny2022/"><img class="footerIcon" src="image/instagram.png" alt="instgram"></a>
           
            
        </div>
        <p class="footerText">Copyright<i class="fa-regular fa-copyright copyrightIcon"></i>
             2022 CheirlynYao. All rights reserved.
        </p>
